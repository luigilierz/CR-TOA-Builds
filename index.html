<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: "Roboto", sans-serif;
    margin:0;
    background-color: #070510;
    height:100vh;
    }
    .sidenav {
    height:100%;
    width:250px;
    position: fixed;
    z-index:1;
    top:0;
    left:0;
    background-color: #141030;
    overflow-x: hidden;
    padding-top:45px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    transition: transform0.3s ease;
    }
    .sidenav.hidden {
    transform: translateX(-100%);
    }
    .sidenav img.center-image {
    width:150px;
    height: auto;
    margin-bottom:20px;
    align-self: center;
    }
    .sidenav a {
    padding:16px;
    text-decoration: none;
    font-size:25px;
    color: white;
    display: flex;
    align-items: center;
    margin:10px0;
    border-radius:12px;
    transition: background-color0.3s, color0.3s;
    font-family: "Montserrat", sans-serif;
    width:100%;
    }
    .sidenav a:hover {
    background-color: #575757;
    color: #f1f1f1;
    }
    .sidenav a img {
    width:23px;
    height:23px;
    margin-right:10px;
    }
    .main {
    margin-left:250px;
    font-size:28px;
    padding:10px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height:100vh;
    }
    #demo {
    font-size:48px;
    }
    .toggle-button {
    display: none;
    position: fixed;
    top:20px;
    left:20px;
    background-color: #575757;
    color: white;
    border: none;
    border-radius:5px;
    padding:10px15px;
    font-size:18px;
    cursor: pointer;
    z-index:2;
    }
    @media screen and (max-width:768px) {
    .sidenav {
    width:250px;
    }
    .main {
    margin-left:0;
    }
    .toggle-button {
    display: block;
    }
    }
    @media screen and (max-height:450px) {
    .sidenav {
    padding-top:15px;
    }
    .sidenav a {
    font-size:18px;
    }
    }
    </style>
   </head>
   <body>
   
   <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
   
   <div class="sidenav" id="sidebar">
    <img src="emoji_cookie1002_002.png" class="center-image" alt="Centered Cookie Image">
    <a href="index.html">
    <img src="Common_Icon_Home.png">Home</a>
    <a href="cookies.html">
    <img src="Common_Icon_Cookie.png">Cookies</a>
    <a href="#services">
    <img src="Common_Icon_Artifact.png">Artifacts</a>
    <a href="#services">
    <img src="Common_Icon_Weapon.png">Equipments</a>
    <a href="#services">
    <img src="Common_Icon_Skin.png">Skins</a>
   </div>
   
   <div class="main">
    <p id="demo"></p>
   </div>
   
   <script>
   var countDownDate = new Date("Jan22,2025 07:00:00").getTime();
   var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 *60 *60 *24));
    var hours = Math.floor((distance % (1000 *60 *60 *24)) / (1000 *60 *60));
    var minutes = Math.floor((distance % (1000 *60 *60)) / (1000 *60));
    var seconds = Math.floor((distance % (1000 *60)) /1000);
    document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance <0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
    }
   },1000);
   
   function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("hidden");
   }
   </script>
   
   </body>
   </html>
